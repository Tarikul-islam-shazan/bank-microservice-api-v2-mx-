  /meed/onboarding/{memberid}:
    patch:
      # deprecated: true
      tags:
        - onboarding
        - meed-service
      summary: 'Add Nickname, Inviter and Country: (Step: 2)'
      description: This operation will add nick name for the applicant
      parameters:
        - in: 'path'
          name: 'memberid'
          required: true
          schema:
            type: string
            example: '5ab159487fabb066abb60025'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    nickname:
                      type: string
                    country:
                      type: string
                    inviter:
                      type: string
                - type: object
                  properties:
                    nickname:
                      type: string
                    country:
                      type: string
                    inviter:
                      type: string
                      example: null
                    inviterEmail:
                      type: string
                - type: object
                  properties:
                    nickname:
                      type: string
                    country:
                      type: string
                    inviter:
                      type: string
                      example: null
                    inviterCode:
                      type: string
            examples:
              DEFAULT_INVITER:
                value:
                  nickname: 'myname'
                  country: '5ab159487fabb066abb60025'
                  inviter: null

              WITH_INTIVER_EMAIL:
                value:
                  nickname: 'myname'
                  country: '5ab159487fabb066abb60025'
                  inviterEmail: 'inviter@meed.com'

              WITH_INVITER_CODE:
                value:
                  nickname: 'myname'
                  country: '5ab159487fabb066abb60025'
                  inviterCode: 'ABC123'

      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        400:
          $ref: '#/components/responses/ValidationException'
        500:
          $ref: '#/components/responses/InternalServerError'

  /meed/onboarding/validate:
    get:
      deprecated: true
      tags:
        - onboarding
        - meed-service
      summary: 'Validate Referel By inviterEmail or inviterCode or default inviter (Step: 3)'
      description: |
        Validate referral inviter email or inviter code or default inviter
        ## Query Strings is required but one of these three not all
        ### 1. inviterEmail or 2. inviterCode or 3. inviter
      parameters:
        - in: 'query'
          name: 'inviterEmail'
          description: If use inviter email
          schema:
            type: string
          example: 'inviter@mail.com'
        - in: 'query'
          name: 'inviterCode'
          description: If you inviter code
          schema:
            type: string
          example: '123456'
        - in: 'query'
          name: 'inviter'
          description: If there is no inviter email or inviter code. This will get default inviter id
          schema:
            type: string
          example: 'null'

      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  isValid:
                    type: boolean
                    example: true
                  inviterId:
                    type: string
                    example: '5e09abed938f5248119fbff2'
        400:
          $ref: '#/components/responses/ValidationException'

  /meed/onboarding/countries:
    get:
      tags:
        - onboarding
        - meed-service
      description: Get all countries
      summary: 'Get all countries (Step: 5)'
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: '5ab159487fabb066abb60025'
                    countryAbv:
                      type: string
                      example: 'USA'
                    countryName:
                      type: string
                      example: 'United States of America'
                    unitOfMeasure:
                      type: string
                      example: 'Imperial'
                    createdDate:
                      type: string
                      example: '2018-11-16T02:32:15.629Z'
                    updatedDate:
                      type: string
                      example: '2018-11-16T02:32:15.629Z'

  /verification:
    post:
      tags:
        - onboarding
        - verification-service
      summary: 'Creates a new email verification (Step: 7)'
      description: This will create a new verification code and sent it to the customers email
      operationId: createVerification
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: meed-user@email.com
      responses:
        '204':
          description: A successful verification has been created.
        '400':
          description: 'Error'
          content:
            application/json:
              examples:
                INVALID_EMAIL_ADDRESS:
                  summary: 'Email Not Allowed'
                  value:
                    code: '1100'
                    message: 'This type of email is not allowed'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - onboarding
        - verification-service
      summary: 'Creates a new email verification (Step: 8)'
      description: This will create a new verification to the customer
      operationId: validateVerificationCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyVerificationRequest'
        description: meed member application created
        required: true
      responses:
        '200':
          description: A successful verification has been created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyEmailVerificationCodeResponse'
        '400':
          description: 'Error'
          content:
            application/json:
              examples:
                NO_CODE_GENERATED_FOR_THIS_EMAIL:
                  summary: 'Invalid Email'
                  value:
                    code: '1101'
                    message: 'Invalid email address'
                NEW_VERIFICATION_CODE_IS_REQUIRED:
                  summary: 'Code Required'
                  value:
                    code: '1102'
                    message: 'New verification code is required'
                EMAIL_VERIFICATION_CODE_IS_INVALID:
                  summary: 'Invalid code'
                  value:
                    code: '1103'
                    message: 'Invalid verification code'
                ACTIVATION_CODE_EXPIRED:
                  summary: 'Code Expired'
                  value:
                    code: '1104'
                    message: 'Verification code is expired'
                ALREADY_USED_VERIFICATION_CODE:
                  summary: 'Code Already Used'
                  value:
                    code: '1105'
                    message: 'This verification code is already used'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /bank/onboarding/create-login:
    post:
      tags:
        - onboarding
      summary: 'Start invex onboarding (Step: 06)'
      description: Create login credential
      operationId: createLogin
      parameters:
        - in: header
          name: meedbankingclub-bank-identifier
          example: invex
          required: true
          schema:
            type: string
        - in: header
          name: meedbankingclub-memberid
          example: '5c17349a8ca47446b6103696'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLogin'
        description: credentials created
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateLoginResponse'
        '409':
          description: successful operation
          content:
            application/json:
              examples:
                USER_NAME_ALREADY_EXISTS:
                  summary: 'Username Exists'
                  value:
                    code: '602'
                    message: 'Username already exists'
                CUSTOMERID_ALREADY_EXISTS:
                  summary: 'Customerid Exists'
                  value:
                    code: '603'
                    message: 'Customerid already exists'

  /jumio-web-initiate:
    post:
      tags:
        - jumio-service
        - onboarding
      summary: 'Jumio web initiate service (Step: 10)'
      operationId: webInitiate
      parameters:
        - in: header
          name: meedbankingclub-bank-identifier
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                callbackUrl:
                  type: string
                  example: https://meedbankingclub.com/api/v1.0.0/jumio-verification/axiomme
                customerInternalReference:
                  type: string
                  example: username
                userReference:
                  type: string
                  example: username
      responses:
        200:
          description: 'Jumio initiated successfully'
          content:
            application/json:
              schema:
                type: object
                properties:
                  timestamp:
                    type: string
                    example: '2019-11-04T09:17:54.617Z'
                  transactionReference:
                    type: string
                    example: 'c0a0dac6-63d5-4520-a69c-a05b8a81630e'
                  redirectUrl:
                    type: string
                    example: 'meed.netverify.com/web/v4/app?authorizationToken='
        500:
          $ref: '#/components/responses/InternalServerError'
        400:
          description: 'Jumio initiation error'
          content:
            application/json:
              examples:
                JUMIO_BAD_REQUEST:
                  summary: 'Jumio Failed'
                  value:
                    code: '2001'
                    message: 'Unable to get Jumio Data'
  /jumio-verification/{identifier}:
    post:
      tags:
        - jumio-service
      summary: This url will call by Jumio CallBack
      description: This url only called from jumio as a call back which we will provide in web-initiate route
      operationId: verification
      parameters:
        - in: path
          name: identifier
          required: true
          schema:
            type: string
            example: axiomme
      responses:
        500:
          $ref: '#/components/responses/InternalServerError'
  /jumio-retrieving-details:
    get:
      tags:
        - jumio-service
        - onboarding
      summary: 'get scan details (Step: 11)'
      operationId: retrieveDetails
      parameters:
        - in: query
          name: reference
          required: true
          schema:
            type: string
            example: 37780dd7-e231-49c1-93cb-b373c3b1233c
        - in: header
          name: meedbankingclub-bank-identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: 'Jumio retrieved successfully'
          content:
            application/json:
              schema:
                type: object
                properties:
                  timestamp:
                    type: string
                  scanReference:
                    type: string
                  document:
                    type: object
                  transaction:
                    type: object
                    description: can have multiple key:values
                  verification:
                    type: object
                    description: can have multiple key:values
                  facemap:
                    type: object
                    description: this field is optional and can have multiple key:values
        500:
          $ref: '#/components/responses/InternalServerError'

  /meed/onboarding/countries/{countryId}/states:
    get:
      tags:
        - onboarding
        - meed-service

      summary: 'Get all states of a country (Step: 12)'
      description: This route will return all states of a country that provided in url parameter.
      operationId: getStates
      parameters:
        - in: path
          name: countryId
          required: true
          example: '5ab159487fabb066abb60025'
          schema:
            type: string
            minimum: 1
          description: Country Id
      responses:
        '200':
          description: all states
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStates'
        '404':
          $ref: '#/components/responses/NotFound'

        '500':
          $ref: '#/components/responses/InternalServerError'

  /bank/accounts:
    get:
      tags:
        - account-service
      security:
        - cookieAuth: []
      summary: Retrieve the account details for a particular user
      description: Retrieve the account details for a particular user
      operationId: getAccountSummary
      parameters:
        - in: header
          name: 'meedbankingclub-username'
          required: true
          schema:
            type: string
            example: 'myusername'
        - in: header
          name: 'meedbankingclub-bank-identifier'
          required: true
          schema:
            type: string
            example: 'mybank'
      responses:
        '200':
          description: login was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountSummaryResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /bank/accounts/{accountId}/transactions:
    get:
      tags:
        - account-service
      security:
        - cookieAuth: []
      summary: Retrieve all transactions
      description: Retrieve all transactions details for a particular user from a particular account and if Query exsits then pendingTransactions will empty array []
      operationId: getTransactions
      parameters:
        - in: path
          name: accountId
          required: true
          example: 'F986404115B61ED9A4EA12D51AF9F92A'
          schema:
            type: string
            minimum: 1
          description: account number

        - in: header
          name: meedbankingclub-bank-identifier
          required: true
          example: test-bank
          schema:
            type: string

        - in: header
          name: meedbankingclub-username
          required: true
          example: johndoe
          schema:
            type: string

        - in: query
          name: dateFrom
          required: false
          example: '09-25-2019 01:00:00.0000'
          schema:
            type: string

        - in: query
          name: dateTo
          required: false
          example: '09-25-2019 12:59:00.0000'
          schema:
            type: string

      responses:
        '200':
          description: will return array of all transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactions'
        '404':
          $ref: '#/components/responses/NotFound'
        401:
          $ref: '#/components/responses/Unauthorized'

  /cards/{customerId}:
    get:
      tags:
        - card-service
      security:
        - cookieAuth: []
      summary: Get customers cards details
      description: Gets customer card details by customer id
      operationId: getCardDetails
      parameters:
        - in: path
          name: customerId
          required: true
          example: '000000123'
          schema:
            type: string
            minimum: 1
          description: customer id

        - in: header
          name: meedbankingclub-bank-identifier
          required: true
          example: test-bank
          schema:
            type: string

        - in: header
          name: meedbankingclub-username
          required: true
          example: johndoe
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardDetails'
        '401':
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'

  /cards/{cardId}/{state}:
    patch:
      tags:
        - card-service
      security:
        - cookieAuth: []
      summary: Lock or Unlock Card
      description: To lock or unlock card need to pass CustomerId, CardId and State (lock or unlock). "lock" is to lock the card and "unlock" to unlock a card
      operationId: cardState
      parameters:
        - in: 'header'
          name: 'meedbankingclub-customerid'
          required: true
          example: '000000123'
          schema:
            type: string
            minimum: 1
          description: customer id

        - in: path
          name: cardId
          required: true
          example: '123456'
          schema:
            type: string
            minimum: 1
          description: card id

        - in: path
          name: state
          required: true
          example: 'lock'
          schema:
            type: string
            enum:
              - 'lock'
              - 'unlock'
            minimum: 1
          description: customer id

        - in: header
          name: meedbankingclub-bank-identifier
          required: true
          example: test-bank
          schema:
            type: string

        - in: header
          name: meedbankingclub-username
          required: true
          example: johndoe
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  card:
                    type: string
                    example: ''
        '401':
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'

  /customer:
    get:
      tags:
        - customer-service
      security:
        - cookieAuth: []
      summary: Gets the customers information stored by the bank
      description: Gets all PII data not stored in the meed db
      operationId: getCustomerInfo
      parameters:
        - in: header
          name: meedbankingclub-bank-identifier
          required: true
          example: axxiome
          schema:
            type: string
        - in: header
          name: meedbankingclub-username
          required: true
          example: johndoe
          schema:
            type: string
        - in: header
          name: meedbankingclub-memberid
          required: true
          example: 'adadad85q5fd1q5ewf1251wq'
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankCustomer'
        '401':
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - customer-service
      security:
        - cookieAuth: []
      summary: Update customer information
      description: Customer all information is upadated by this
      operationId: updateCustomerInfo
      parameters:
        - in: header
